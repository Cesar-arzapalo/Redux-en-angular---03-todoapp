<footer class="footer">
    <span class="todo-count"><strong>{{pendientes }}</strong> Tareas pendientes</span>
    <ul class="filters">
        <li *ngFor="let filtro of filtros">
            <a type="button" [class.selected]="filtro === filtroActual" (click)="modificarFiltro(filtro)">{{filtro | titlecase}}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="borrarCompletados()">Limpiar completed</button>
</footer>
