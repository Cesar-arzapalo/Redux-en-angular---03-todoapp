<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completado " [class.editing]="editando">
    <form [formGroup]="form">
        <div class="view">
            <input class="toggle" type="checkbox" formControlName="checkCompletado">
            <label (dblclick)="editando = true">{{todo['texto']}}</label>
            <button class="destroy" (click)="borrar()"></button>
        </div>
        <input class="edit" type="text" formControlName="txtInput" (blur)="terminarEdicion()" #InputFisico>
    </form>
</li>
